<!DOCTYPE html>
<html>
<head>
    <title>コメント投稿</title>
    <script>
    function stampComment(commentId) {
        fetch('/stamp/' + commentId, { method: 'POST' }) // POSTメソッドを使用するように修正
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // スタンプが成功した場合の処理
                    // ページをリロードするなど、コメントの表示を更新する必要がある場合は行ってください
                    location.reload();
                } else {
                    // スタンプが失敗した場合の処理
                    console.log(data.error);
                }
            })
            .catch(error => {
                console.error(error);
            });
    }
    </script>
</head>
<body>
    <h1>書籍</h1>
    <a href="/register">書籍登録はこちら</a>

</body>
</html>
